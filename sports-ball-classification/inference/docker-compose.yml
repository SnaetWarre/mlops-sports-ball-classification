services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - MODEL_PATH=/app/model/sports-ball-classification/model.keras
      - DATABASE_URL=postgresql://sportsball:sportsball123@db:5432/sportsball_db
    volumes:
      - ./model:/app/model
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sportsball-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=sportsball
      - POSTGRES_PASSWORD=sportsball123
      - POSTGRES_DB=sportsball_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sportsball -d sportsball_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sportsball-network

volumes:
  postgres_data:

networks:
  sportsball-network:
    driver: bridge
