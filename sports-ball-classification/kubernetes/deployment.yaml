apiVersion: apps/v1
kind: Deployment
metadata:
  name: sports-ball-classification-deployment
  labels:
    app: sports-ball-classification
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sports-ball-classification
  template:
    metadata:
      labels:
        app: sports-ball-classification
    spec:
      containers:
        - name: sports-ball-api
          image: ghcr.io/YOUR_USERNAME/sports-ball-classification-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: MODEL_PATH
              value: /app/model/sports-ball-cnn/model.keras
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: sports-ball-secrets
                  key: database-url
            - name: PORT
              value: "8000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sports-ball-classification-service
spec:
  type: LoadBalancer
  selector:
    app: sports-ball-classification
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
---
apiVersion: v1
kind: Secret
metadata:
  name: sports-ball-secrets
type: Opaque
stringData:
  database-url: "sqlite:////app/data/predictions.db"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sports-ball-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
